<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue"></script>
  <title>vue js conditionals</title>
</head>
<body>
  <div id="vue-app">
    <h1>conditionals</h1>
    <button v-on:click="error= !error">Toggle Error</button>
    <button v-on:click="success= !success">Toggle Success</button>
    <!-- v-if remove element from the dom when the condition is false-->

    <!-- <p v-if="error">There has been an error</p>
    <p v-else-if="success">Success!!!</p> -->

    <!-- v-show add style display none to the element when the condition is false -->
    <p v-show="error">There has been an error</p>
    <p v-show="success">Success!!!</p>
  </div>
  <script src="app.js"></script>
</body>
</html>
