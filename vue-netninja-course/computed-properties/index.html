<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Computed properties</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="vue-app">
    <h1>Computed properties</h1>
    <button v-on:click="a++">Added to a</button>
    <button v-on:click="b++">Added to b</button>
    <p>A - {{a}}</p>
    <p>B - {{b}}</p>
    <p>Age + A = {{addToA}}</p> <!-- computed property not need paranthesis. And it is only run itself. -->
    <p>Age + B = {{addToB}}</p>
  </div>
  <script src="app.js"></script>
</body>
</html>
