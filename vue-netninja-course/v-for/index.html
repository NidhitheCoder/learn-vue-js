<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Looping with v-for</title>
  </head>
  <body>
    <div id="vue-app">
      <h1>Looping through lists</h1>
      <!-- {{characters[0]}} {{characters[1]}} -->

      <ul>
        <li v-for="character in characters">{{character}}</li>
      </ul>

      <ul>
        <li v-for="(ninja, index) in ninjas">
          {{ninja.name}} - {{ninja.age}} => {{index}}
        </li>
      </ul>

      <!-- Show div as a container wrapper -->
      <div v-for="ninja in ninjas">
        <h3>{{ninja.name}}</h3> 
        <p>{{ninja.age}}</p>
      </div>

      <!-- No container wrapper -->
      <template v-for="ninja in ninjas">
        <h3>{{ninja.name}}</h3> 
        <p>{{ninja.age}}</p>
      </template>


      <!-- Loop through object -->
      <template v-for="ninja in ninjas">
        <div v-for="(val, key) in ninja">
          <p>{{key}} - {{val}}</p>
        </div>
      </template>

    </div>
    <script src="app.js"></script>
  </body>
</html>
