<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/vue"></script>
  <title>Document</title>
</head>
<body>
  <div id="vue-app">
    <h1>Events</h1>
    <!-- <button v-on:click="age++">Add a year</button>
    <button v-on:click="age--">Substract a year</button> -->
    <button @click="add(1)">Add a year</button>
    <button v-on:click="substract(1)">Substract a year</button>
    <button @dblclick="add(10)">Add 10 years</button>
    <button v-on:dblclick="substract(10)">Substract 10 years</button>
    <p>My age is {{age}}</p>

    <div id="canvas" v-bind:style="{backgroundColor:color}" v-on:mousemove="updateXY">{{x}}, {{y}}</div>
  </div>
  <script src="app.js"></script>
</body>
</html>
